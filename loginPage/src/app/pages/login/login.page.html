<ion-header>
  <ion-toolbar>
    <ion-title>login page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="backdrop2" style="text-align: center;"><img src="../../../assets/background.gif"></div>
  <div id="backdrop">
    <ion-button name="star" expand="block" routerLink="/home" color="dark">Go to home</ion-button>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Please login your details</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>Email input</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password input</ion-label>
          <ion-input type="password" value="password"></ion-input>
        </ion-item>
        <ion-button color="dark" (click)="btnClicked()">Warning</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
